<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHTG North Weekly Tasks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f4ff 0%, #e8d8ff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.1);
            overflow: hidden;
        }

        .header {
            background: white;
            padding: 30px;
            text-align: left;
            border-bottom: 3px solid #8a2be2;
        }

        .header h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .header h2 {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .header .date-range {
            font-size: 1rem;
            color: #888;
            font-weight: 400;
        }

        .table-container {
            overflow-x: auto;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .schedule-table th {
            background: #8a2be2;
            color: white;
            padding: 12px 8px;
            text-align: center;
            font-weight: 600;
            border: 1px solid #7b1fa2;
            font-size: 0.85rem;
            line-height: 1.2;
        }

        .schedule-table th:first-child {
            text-align: left;
            width: 140px;
            min-width: 100px;
        }

        .schedule-table td {
            padding: 10px 8px;
            border: 1px solid #d1c4e9;
            text-align: center;
            background: #f3e5f5;
            vertical-align: middle;
            min-width: 160px;
        }

        .schedule-table td:first-child {
            background: #e1bee7;
            font-weight: 600;
            text-align: left;
            color: #4a148c;
            min-width: 100px;
            word-wrap: break-word;
            hyphens: auto;
        }

        .schedule-table tr:nth-child(even) td:not(:first-child) {
            background: #f8f4ff;
        }

        .assignee-select {
            width: 100%;
            padding: 8px;
            border: 2px solid #d1c4e9;
            border-radius: 6px;
            background: white;
            font-size: 0.9rem;
            color: #333;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .assignee-select:focus {
            outline: none;
            border-color: #8a2be2;
        }

        .assignee-input {
            width: 100%;
            padding: 8px;
            border: 2px solid #d1c4e9;
            border-radius: 6px;
            background: white;
            font-size: 0.9rem;
            color: #333;
            transition: border-color 0.3s;
        }

        .assignee-input:focus {
            outline: none;
            border-color: #8a2be2;
        }

        .double-assignment {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .controls {
            padding: 30px;
            background: #f8f4ff;
            border-top: 1px solid #d1c4e9;
        }

        .control-section {
            margin-bottom: 25px;
        }

        .control-section h3 {
            color: #4a148c;
            margin-bottom: 15px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8a2be2 0%, #9c27b0 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #673ab7 0%, #512da8 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(103, 58, 183, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e91e63 0%, #c2185b 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .people-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .person-tag {
            background: linear-gradient(135deg, #8a2be2 0%, #9c27b0 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .person-tag:hover {
            transform: scale(1.05);
        }

        .person-delete {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            cursor: pointer;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-person-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            align-items: center;
        }

        .add-person-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #d1c4e9;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .add-person-input:focus {
            outline: none;
            border-color: #8a2be2;
        }

        .save-status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .save-status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .save-status.error {
            background: #ffeaea;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .date-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        .date-input {
            padding: 8px;
            border: 2px solid #d1c4e9;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .date-input:focus {
            outline: none;
            border-color: #8a2be2;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.4rem;
            }

            .header h2 {
                font-size: 1rem;
            }
            
            .controls {
                padding: 20px;
            }
            
            .control-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                padding: 12px 20px;
                font-size: 0.9rem;
            }

            .date-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .date-input {
                width: 100%;
                padding: 12px;
                font-size: 0.9rem;
            }

            .schedule-table {
                font-size: 0.75rem;
            }

            .schedule-table th {
                padding: 8px 4px;
                font-size: 0.7rem;
                line-height: 1.1;
            }

            .schedule-table th:first-child {
                width: 80px;
                min-width: 80px;
                padding: 8px 6px;
            }

            .schedule-table td {
                padding: 6px 4px;
                min-width: 130px;
            }

            .schedule-table td:first-child {
                min-width: 80px;
                padding: 6px 4px;
                font-size: 0.7rem;
                word-break: break-word;
                line-height: 1.1;
            }

            .assignee-select, .assignee-input {
                padding: 6px 3px;
                font-size: 0.7rem;
                min-width: 110px;
            }

            .double-assignment {
                gap: 4px;
            }

            .double-assignment .assignee-select {
                min-width: 110px;
            }

            .people-list {
                justify-content: flex-start;
            }

            .person-tag {
                font-size: 0.75rem;
                padding: 4px 8px;
            }

            .add-person-form {
                flex-direction: column;
            }

            .add-person-input {
                width: 100%;
                padding: 12px;
                font-size: 0.9rem;
                margin-bottom: 10px;
            }

            .control-section h3 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="congregationName">BHTG North</h1>
            <h2>Weekly Tasks</h2>
            <div class="date-range" id="dateRange">17 Aug - 23 Aug</div>
        </div>
        
        <div class="table-container">
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th>Tasks</th>
                        <th id="mondayHeader">Monday<br>7:30 PM</th>
                        <th id="fridayHeader">Friday<br>9:00 AM</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody">
                    <!-- Schedule rows will be populated here -->
                </tbody>
            </table>
        </div>
        
        <div class="controls">
            <div class="control-section">
                <h3>📅 Schedule Settings</h3>
                <div class="date-controls">
                    <input type="text" class="date-input" id="congregationInput" placeholder="Congregation Name" value="BHTG North">
                    <input type="date" class="date-input" id="startDate">
                    <input type="date" class="date-input" id="endDate">
                    <button class="btn btn-secondary" onclick="updateDates()">Update Dates</button>
                </div>
            </div>
            
            <div class="control-section">
                <h3>💾 Data Management</h3>
                <div class="control-buttons">
                    <button class="btn btn-primary" onclick="saveData()">💾 Save Changes</button>
                    <button class="btn btn-danger" onclick="exportData()">📤 Export Data</button>
                    <button class="btn btn-success" onclick="importData()">📥 Import Data</button>
                    <button class="btn btn-secondary" onclick="addTask()">+ Add New Task</button>
                    <button class="btn btn-secondary" onclick="resetToDefault()">🔄 Reset to Default</button>
                </div>
                <div class="save-status" id="saveStatus"></div>
            </div>
            
            <div class="control-section">
                <h3>👥 Manage People</h3>
                <div class="people-list" id="peopleList">
                    <!-- People will be populated here -->
                </div>
                <div class="add-person-form">
                    <input type="text" class="add-person-input" id="newPersonInput" placeholder="Enter person's name">
                    <button class="btn btn-primary" onclick="addPerson()">+ Add Person</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Database simulation
        class SimpleDB {
            constructor() {
                this.dbName = 'bhtg_schedule_db';
                this.initDB();
            }

            initDB() {
                if (!window[this.dbName]) {
                    window[this.dbName] = {
                        congregation: 'BHTG North',
                        startDate: '2024-08-17',
                        endDate: '2024-08-23',
                        tasks: [
                            { id: 1, name: 'Chairman', monday: 'Ronald', friday: 'Jose' },
                            { id: 2, name: 'Attendants', monday: ['July', 'Misael'], friday: ['Al', 'James'] },
                            { id: 3, name: 'Mic Handlers/Platform', monday: ['Romeo', 'Harold'], friday: ['Dave', 'Jeruel'] },
                            { id: 4, name: 'CBS / WT Conductor', monday: 'N/A', friday: 'Ronald' },
                            { id: 5, name: 'CBS / WT Reader', monday: 'N/A', friday: 'N/A' },
                            { id: 6, name: 'Audio / Video', monday: 'James', friday: 'Ruel' },
                            { id: 7, name: 'Zoom Attendant', monday: 'Ian', friday: 'Misael' },
                            { id: 8, name: 'PT Speaker', monday: 'N/A', friday: 'Ariel C.' },
                            { id: 9, name: 'Cleaners', monday: 'FSG 3', friday: 'FSG 3' }
                        ],
                        people: ['Ronald', 'Jose', 'July', 'Misael', 'Al', 'James', 'Romeo', 'Harold', 'Dave', 'Jeruel', 'Ruel', 'Ian', 'Ariel C.', 'FSG 3'],
                        nextId: 10,
                        lastModified: new Date().toISOString()
                    };
                    
                    try {
                        const stored = localStorage.getItem(this.dbName);
                        if (stored) {
                            window[this.dbName] = JSON.parse(stored);
                        }
                    } catch (e) {
                        console.log('Using in-memory storage');
                    }
                }
            }

            save() {
                window[this.dbName].lastModified = new Date().toISOString();
                
                try {
                    localStorage.setItem(this.dbName, JSON.stringify(window[this.dbName]));
                } catch (e) {
                    console.log('Data saved to memory');
                }
                
                return true;
            }

            getData() {
                return window[this.dbName];
            }

            updateTask(id, field, value) {
                const task = window[this.dbName].tasks.find(t => t.id === id);
                if (task) {
                    task[field] = value;
                    this.save();
                    return task;
                }
                return null;
            }

            addTask(name) {
                const newTask = {
                    id: window[this.dbName].nextId++,
                    name: name,
                    monday: '',
                    friday: ''
                };
                window[this.dbName].tasks.push(newTask);
                this.save();
                return newTask;
            }

            deleteTask(id) {
                const index = window[this.dbName].tasks.findIndex(t => t.id === id);
                if (index > -1) {
                    const deleted = window[this.dbName].tasks.splice(index, 1)[0];
                    this.save();
                    return deleted;
                }
                return null;
            }

            addPerson(name) {
                if (!window[this.dbName].people.includes(name)) {
                    window[this.dbName].people.push(name);
                    this.save();
                    return true;
                }
                return false;
            }

            deletePerson(name) {
                const index = window[this.dbName].people.indexOf(name);
                if (index > -1) {
                    window[this.dbName].people.splice(index, 1);
                    
                    // Remove from assignments
                    window[this.dbName].tasks.forEach(task => {
                        if (task.monday === name) task.monday = '';
                        if (task.friday === name) task.friday = '';
                        if (Array.isArray(task.monday)) {
                            task.monday = task.monday.filter(p => p !== name);
                        }
                        if (Array.isArray(task.friday)) {
                            task.friday = task.friday.filter(p => p !== name);
                        }
                    });
                    
                    this.save();
                    return true;
                }
                return false;
            }

            updateSettings(settings) {
                Object.assign(window[this.dbName], settings);
                this.save();
            }

            exportData() {
                return JSON.stringify(window[this.dbName], null, 2);
            }

            importData(jsonData) {
                try {
                    const data = JSON.parse(jsonData);
                    window[this.dbName] = data;
                    this.save();
                    return true;
                } catch (e) {
                    return false;
                }
            }

            resetToDefault() {
                delete window[this.dbName];
                this.initDB();
            }
        }

        // Initialize database
        const db = new SimpleDB();

        function renderSchedule() {
            const data = db.getData();
            const tbody = document.getElementById('scheduleBody');
            tbody.innerHTML = '';

            data.tasks.forEach(task => {
                const row = document.createElement('tr');
                
                // Task name cell
                const nameCell = document.createElement('td');
                nameCell.innerHTML = `<input type="text" class="assignee-input" value="${task.name}" onchange="updateTaskName(${task.id}, this.value)">`;
                row.appendChild(nameCell);

                // Monday cell
                const mondayCell = document.createElement('td');
                mondayCell.appendChild(createAssignmentCell(task, 'monday'));
                row.appendChild(mondayCell);

                // Friday cell
                const fridayCell = document.createElement('td');
                fridayCell.appendChild(createAssignmentCell(task, 'friday'));
                row.appendChild(fridayCell);

                tbody.appendChild(row);
            });
        }

        function createAssignmentCell(task, day) {
            const container = document.createElement('div');
            const isDoubleRole = task.name === 'Attendants' || task.name === 'Mic Handlers/Platform';
            
            if (isDoubleRole) {
                container.className = 'double-assignment';
                const assignments = Array.isArray(task[day]) ? task[day] : ['', ''];
                
                for (let i = 0; i < 2; i++) {
                    const select = createPersonSelect(assignments[i] || '');
                    select.onchange = function() {
                        updateDoubleAssignment(task.id, day, i, this.value);
                    };
                    container.appendChild(select);
                }
            } else {
                const select = createPersonSelect(task[day]);
                select.onchange = function() {
                    updateSingleAssignment(task.id, day, this.value);
                };
                container.appendChild(select);
            }
            
            return container;
        }

        function createPersonSelect(selectedValue) {
            const select = document.createElement('select');
            select.className = 'assignee-select';
            
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Select person...';
            select.appendChild(defaultOption);
            
            const naOption = document.createElement('option');
            naOption.value = 'N/A';
            naOption.textContent = 'N/A';
            if (selectedValue === 'N/A') naOption.selected = true;
            select.appendChild(naOption);
            
            const people = db.getData().people;
            people.forEach(person => {
                const option = document.createElement('option');
                option.value = person;
                option.textContent = person;
                if (selectedValue === person) option.selected = true;
                select.appendChild(option);
            });
            
            const customOption = document.createElement('option');
            customOption.value = 'custom';
            customOption.textContent = 'Enter custom...';
            select.appendChild(customOption);
            
            return select;
        }

        function updateTaskName(id, name) {
            db.updateTask(id, 'name', name);
        }

        function updateSingleAssignment(id, day, value) {
            if (value === 'custom') {
                const custom = prompt('Enter custom assignee:');
                if (custom) {
                    db.updateTask(id, day, custom);
                    renderSchedule();
                }
            } else {
                db.updateTask(id, day, value);
            }
        }

        function updateDoubleAssignment(id, day, index, value) {
            const task = db.getData().tasks.find(t => t.id === id);
            if (task) {
                let assignments = Array.isArray(task[day]) ? [...task[day]] : ['', ''];
                
                if (value === 'custom') {
                    const custom = prompt('Enter custom assignee:');
                    if (custom) {
                        assignments[index] = custom;
                        db.updateTask(id, day, assignments);
                        renderSchedule();
                    }
                } else {
                    assignments[index] = value;
                    db.updateTask(id, day, assignments);
                }
            }
        }

        function renderPeople() {
            const list = document.getElementById('peopleList');
            const people = db.getData().people;
            list.innerHTML = '';

            people.forEach(person => {
                const tag = document.createElement('div');
                tag.className = 'person-tag';
                tag.innerHTML = `
                    ${person}
                    <button class="person-delete" onclick="deletePerson('${person}')">×</button>
                `;
                list.appendChild(tag);
            });
        }

        function updateHeader() {
            const data = db.getData();
            document.getElementById('congregationName').textContent = data.congregation;
            
            const startDate = new Date(data.startDate);
            const endDate = new Date(data.endDate);
            const dateRange = `${startDate.getDate()} ${startDate.toLocaleDateString('en', {month: 'short'})} - ${endDate.getDate()} ${endDate.toLocaleDateString('en', {month: 'short'})}`;
            document.getElementById('dateRange').textContent = dateRange;
            
            document.getElementById('congregationInput').value = data.congregation;
            document.getElementById('startDate').value = data.startDate;
            document.getElementById('endDate').value = data.endDate;
        }

        function updateDates() {
            const congregation = document.getElementById('congregationInput').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            db.updateSettings({
                congregation: congregation,
                startDate: startDate,
                endDate: endDate
            });
            
            updateHeader();
            showStatus('Schedule updated successfully!', 'success');
        }

        function addTask() {
            const name = prompt('Enter task name:');
            if (name) {
                db.addTask(name);
                renderSchedule();
            }
        }

        function addPerson() {
            const input = document.getElementById('newPersonInput');
            const name = input.value.trim();
            
            if (name && db.addPerson(name)) {
                input.value = '';
                renderPeople();
                renderSchedule();
            } else if (name) {
                alert('Person already exists!');
            }
        }

        function deletePerson(person) {
            if (confirm(`Remove ${person} from the people list?`)) {
                db.deletePerson(person);
                renderPeople();
                renderSchedule();
            }
        }

        function saveData() {
            const success = db.save();
            showStatus(success ? 'Changes saved successfully!' : 'Error saving changes!', success ? 'success' : 'error');
        }

        function exportData() {
            const data = db.exportData();
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'bhtg_schedule_backup.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const success = db.importData(e.target.result);
                        if (success) {
                            renderAll();
                            showStatus('Data imported successfully!', 'success');
                        } else {
                            alert('Error importing data. Please check the file format.');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        function resetToDefault() {
            if (confirm('Reset to default schedule? This will delete all current data.')) {
                db.resetToDefault();
                renderAll();
                showStatus('Schedule reset to default!', 'success');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('saveStatus');
            status.textContent = message;
            status.className = `save-status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        function renderAll() {
            updateHeader();
            renderSchedule();
            renderPeople();
        }

        // Allow adding person with Enter key
        document.getElementById('newPersonInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPerson();
            }
        });

        // Initialize the app
        renderAll();
    </script>
</body>
</html>
